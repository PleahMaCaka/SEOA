name: build
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    paths-ignore:
      - .env.example
      - .deepsource.toml
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn install && yarn run build